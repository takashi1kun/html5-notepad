  <body>
  <header>
    HTML5 Notepad <button onclick="save()">Save Notepad</button> <button onclick="window.print()">Print This Page</button>
  </header>
  <main contenteditable spellcheck></main>
      <script>  
	      function htmlDecode(input)
{
  var doc = new DOMParser().parseFromString(input, "text/html");
  return doc.documentElement.textContent;
}
function br2nl(str) {
    return str.replace(/<br\s*\/?>/mg,"\n");
}    
       var save = function(){
        var text = htmlDecode(br2nl(document.querySelector("main").innerHTML))
		var name = prompt("Please enter a name for the file", "text");
if(name == null){
return
}
      var blob = new Blob([text], {type: "text/plain;charset=utf-8"});
      saveAs(blob, name+".txt");
      }
      $("main").bind('keydown', function(event) {
    if (event.ctrlKey || event.metaKey) {
        switch (String.fromCharCode(event.which).toLowerCase()) {
        case 's':
            event.preventDefault();
            save();
            break;
        case 'g':
            event.preventDefault();
            save();
            break;
        }
    }
});
	    $('main').on('drop', function (e) {
        e.stopPropagation();
        e.preventDefault();
  var reader = new FileReader();
        reader.onload = function(){
          var text = reader.result;
          var node =  $('main')[0];
          node.innerText = text;
          console.log(reader.result.substring(0, 200));
        };
      
        var file = e.originalEvent.dataTransfer.files;
 reader.readAsText(file[0])
    });

    </script>
