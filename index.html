<html>
  <head>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.2/dist/FileSaver.min.js"></script>
    <style>
      body{
          font-family:Roboto;
          margin: 0px;
          height: 100vh;
      }
      header{
        color:white;
      height:3%;
      background-color: #2fa02f;
      box-shadow: 0px 2px 20px 0px #333333ba;
      padding:4px;
      }
      main{
      height:97%;
      padding:10px;
      }
    </style>
    <script>
      var text = document.querySelector("main").textContent
      var save = function(){
      var blob = new Blob([text], {type: "text/plain;charset=utf-8"});
      FileSaver.saveAs(blob, "notepad.txt");
      }
    </script>
  </head>
  <body>
  <header>
    HTML5 Notepad<button onclick="save()">Save</button>
  </header>
  <main contenteditable spellcheck>
  </main>
  </body>
</html>
